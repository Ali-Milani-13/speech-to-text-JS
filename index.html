<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <title>speech to text project</title>
  </head>

  <body>
    <div class="container">
      <h1>Speech to text made by Ali Milani</h1>
      <div class="word-box">
        <div class="words" contenteditable>
          <p id="content"></p>
        </div>
        <div class="buttons">
          <button class="btn-speech" style="font-size: 1em">
            Press to speak
          </button>
          <div class="control-group">
            <label class="control control-radio">
              English
              <input type="radio" name="radio" checked="checked" id="lang-en" />
              <div class="control_indicator"></div>
            </label>
            <label class="control control-radio">
              Persian
              <input type="radio" name="radio" id="lang-fa" />
              <div class="control_indicator"></div>
            </label>
            <label class="control control-radio">
              Turkish
              <input type="radio" name="radio" id="lang-tr" />
              <div class="control_indicator"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="./js/index.js"></script> -->
  </body>
</html>
